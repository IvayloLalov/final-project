<div class="container">
  <div class="card">
    <div class="card-image">
      <img src="{{ restaurant.img }}" />
    </div>
    <div class="card-text">
      <h2 class="card-title">{{ restaurant.name }}</h2>
      <p class="card-body">
        {{ restaurant.description }}
      </p>
      <span class="buttons" *ngIf="isOwner">
        <a routerLink="/restaurants/{{ restaurant._id }}/edit"
          ><button class="button edit">Edit</button></a
        >
        <button class="button delete" (click)="removeRestaurant()">
          Delete
        </button>
      </span>
    </div>
    <button class="card-add">Add Comment</button>
  </div>
</div>
